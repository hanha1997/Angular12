<div class="test">
  <h3>Đây là component home</h3>
  <br/>
  <div *ngFor="let fruit of fruits;let i = index">
    {{i+1}}.{{fruit}}
  </div>
  <br/>
  <table class="table2">
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Đại Hạ Giá</th>
    </tr>
    <tr *ngFor="let f of fruit2;let i = index">
      <td>{{i+1}}</td>
      <td>{{f.ten | uppercase}}</td>
      <td [ngClass]="{'so-am': f.gia < 4000}">   {{f.gia | currency:"VND"}}   </td>
      <td *ngIf="f.hagia">{{ f.hagia | onSale | uppercase }}</td>
    </tr>
  </table>
</div>
